<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Texto</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
</head>
<body>

<div class="container">
    <h1> Conversor de <span>Texto</span> para <span>Fala</span></h1>
    <p>Digite um texto ou envie algum arquivo para ser lido</p>

<div id="entrada-de-conteudo">
    <textarea placeholder="Digite alguma coisa..." id="entrada-de-texto"></textarea>

<div>
    <label for="upload-arquivo" id="arquivo-label">Enviar arquivo</label>
    <input type="file" id="upload-arquivo" accept=".txt">
</div>
</div>
<div class="acoes">
<div class="acoes-box">
    <p>Selecione a Voz</p>
    <select id="selecao-Voz">Selecionar a voz</select>
</div>

<div class="acao-box">
    <p>Clique para Ouvir</p>
    <button id="ouvir-btn">Ouvir</button>
</div>

<p></p>
<p></p>
<p></p>
<p></p>
<p></p>

<div class="acao-box">
    <p>Obtenha um arquivo do conteudo</p>
    <button id="baixar-texto-btn">Baixar Texto</button>
</div>                                                                                    
</div>
</div>  
</body>
</html>
